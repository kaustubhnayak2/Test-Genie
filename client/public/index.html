<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Genie | AI-powered Quiz Generator</title>
  <meta name="description" content="Create AI-powered quizzes instantly. Perfect for students and teachers.">
  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Basic fallback styles if CSS doesn't load */
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #111827;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .loading-fallback {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Fallback loading UI in case JavaScript is slow to load -->
    <div class="loading-fallback">
      <div class="loading-spinner"></div>
      <p style="margin-top: 20px; font-size: 16px; color: #4b5563;">Loading Test Genie...</p>
    </div>
  </div>
  <script>
    // Error handling for critical errors
    window.addEventListener('error', function(event) {
      console.error('Global error caught:', event.error);
      // Only show error UI if the app hasn't loaded yet
      if (document.querySelector('.loading-fallback')) {
        document.querySelector('.loading-fallback').innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <h2 style="color: #ef4444; margin-bottom: 10px;">Something went wrong</h2>
            <p style="margin-bottom: 20px;">There was an error loading the application.</p>
            <button 
              onclick="window.location.reload()" 
              style="background-color: #3b82f6; color: white; border: none; padding: 10px 16px; border-radius: 4px; cursor: pointer;"
            >
              Refresh Page
            </button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
